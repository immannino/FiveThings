<html lang="en">
  <head>
    <title>Five Things</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <button id="logOutButton">Log Out</button>
    <div class="header">
      <button class="logo" id="logo">Five Things</button>
      
    </div>

    <div class="container">
        <ul class="flex-outer">
          <li>
            <label for="date">Date</label>
            <input type='date' id="date"/>
          <li>
            <label for="one">One</label>
            <textarea rows="6" id="one" placeholder=""></textarea>
          </li>
          <li>
            <label for="two">Two</label>
            <textarea rows="6" id="two" placeholder=""></textarea>
          </li>
          <li>
            <label for="three">Three</label>
            <textarea rows="6" id="three" placeholder=""></textarea>
          </li>
          <li>
            <label for="four">Four</label>
            <textarea rows="6" id="four" placeholder=""></textarea>
          </li>
          <li>
            <label for="five">Five</label>
            <textarea rows="6" id="five" placeholder=""></textarea>
          </li>

          <li>
            <button id="saveButton">Save</button>
          </li>
        </ul>
        
    </div>


    <!-- The overlay -->
    <div id="overlay" class="overlay">
    
      <div class="logo">Five Things</div>

      <button id="logInButton">Sign in with Google</button>

    </div>


    <script src="/static/newEntryBundle.js"></script>
  </body>

</html>
