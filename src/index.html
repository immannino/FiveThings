<html lang="en">
  <head>
    <title>Five Things</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#333">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#333">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#333">
  </head>
  <body>

    <button id="logOutButton">Log Out</button>
      
    <div class="container">
        <ul class="flex-outer">
          <li>
            <label for="date"></label>
            <input type='text' id="date" readonly="readonly"/>  
          <li>
            <label for="one">One</label>
            <textarea rows="4" id="one" placeholder=""></textarea>
          </li>
          <li>
            <label for="two">Two</label>
            <textarea rows="4" id="two" placeholder=""></textarea>
          </li>
          <li>
            <label for="three">Three</label>
            <textarea rows="4" id="three" placeholder=""></textarea>
          </li>
          <li>
            <label for="four">Four</label>
            <textarea rows="4" id="four" placeholder=""></textarea>
          </li>
          <li>
            <label for="five">Five</label>
            <textarea rows="4" id="five" placeholder=""></textarea>
          </li>

          <li>
            <button id="saveButton">Save</button>
          </li>
        </ul>
        
    </div>


    <!-- The overlay -->
    <div id="overlay" class="overlay">
  
      <div class="logo">Five Things</div>

      <button id="logInButton">Sign in with Google</button>

    </div>


    <script src="/static/newEntryBundle.js"></script>
  </body>

</html>
